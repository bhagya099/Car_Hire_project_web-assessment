<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registration.css">
    <title>Registration</title>
</head>

<body>
    <h1>Registration to partern with us</h1>
    <!-- outer section begin -->
    <section class="outer_container">
        <form name="registration_form" method="POST" action="">
            <!-- first name -->
            <label for="first_name">First Name :</label>
            <input type="text" id="first_name" name="FirstName" class="form_input" placeholder="Enter you first name">
            <!-- last name -->
            <label for="last_name">Last Name :</label>
            <input type="text" id="last_name" name="LastName" class="form_input" placeholder="Enter your last name">
            <!-- email address -->
            <label for="email">Email Address :</label>
            <input type="email" id="email" name="Email" class="form_input" placeholder="Enter your email address">
            <!--Phone -->
            <label for="phone">Telephone No :</label>
            <input type="tel" id="phone" name="Phone No" class="form_input" placeholder="Enter your phone number">
            <!-- last name -->
            <label for="userdob">Date of birth :</label>
            <input type="date" id="userdob" name="DOB" class="form_input" placeholder="Enter your date of birth">

        </form>
    </section>

    <!-- outer section end -->
</body>

</html>
